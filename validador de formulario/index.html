<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Validador de Formulario</title>
</head>
<body>

    <div class="screen">
        <div class="leftSide">
            <img src="financial_data.png" alt="">
        </div>

        <div class="rightSide">
            <h1>Crie sua conta</h1>

            <form method="Post" action="cadastro.php" class="b7Validator">
                <label>
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>

                <label>
                    Seu email: <br>
                    <input type="email" name="email" data-rules="required">
                </label>

                <label>
                    Sua senha: <br>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>

                <label>
                    <input type="submit" value="Cadastrar" class="enviar">
                </label>
                
            </form>

            <div class="login">
                Já tem uma conta?<a href="">Faça o login</a>
            </div>





        </div>
    </div>
    
</body>
</html>
