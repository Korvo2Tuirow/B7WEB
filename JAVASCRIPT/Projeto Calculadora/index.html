<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div id="calc">
       
        <div class="div_nome" id="div_nome">
            <h1>Calculadora</h1>

        </div>

        <div class="div_display" id="div_display">
            <p class="display"></p>

        </div>

        <div class="div_teclas" id="div_teclas">
            <button class="tecla num" id="t7">7</button>
            <button class="tecla num" id="t8">8</button>
            <button class="tecla num" id="t9" data-valor="999">9</button>

            <button class="tecla tOpe" id="tsoma">+</button>

            <button class="tecla num" id="t4">4</button>
            <button class="tecla num" id="t5">5</button>
            <button class="tecla num" id="t6">6</button>

            <button class="tecla tOpe" id="tsub">-</button>

            <button class="tecla num" id="t1">1</button>
            <button class="tecla num" id="t2">2</button>
            <button class="tecla num" id="t3">3</button>

            <button class="tecla tOpe" id="tmult">x</button>

            <button class="tecla num" id="t0">0</button>

            <button id="tseparador" class="tecla num">,</button>
            <button id="tigual" class="tecla tOpe res">=</button>
            <button class="tecla tOpe" id="tdiv">/</button>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
